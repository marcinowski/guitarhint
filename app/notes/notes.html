<div class="col-md-12">
    <div class="row">
        <h2 class="page-header">Find notes</h2>
        <div class="row">
            <div class="form-group">
                <select ng-model="selectedNotes" style="width: 100px;" multiple>
                    <option ng-repeat="note in notes">{{note}}</option>
                </select>
                {{ selectedNotes.join(', ') }}
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-info" ng-click="show()">Show</button>
                <button type="button" class="btn btn-danger" ng-click="clear()">Clear</button>
            </div>
        </div>
        <div style="height: 300px;">
            <fretboard style="position: absolute; z-index:0;"></fretboard>
            <canvas id="notes" width="1000" height="240" style="position: absolute; z-index: 1;"></canvas>
        </div>
    </div>
</div>
